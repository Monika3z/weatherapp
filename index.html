<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
    <body background="./images/Weather-forecast.jpg" ><br>
    <div class="text-center  text-white p-10 my-5 w-50 container">
    <class="text-center">
    <h1>Weather Update</h1> <br>
    <input id="data" placeholder="Enter city name " type="text" class="form-control my-5">
    <button onclick="weathercheck()"type="button" class="btn btn-info">Search</button>
    </div>
    <div id="result" class="container p-3 border shadow-lg"></div>
</body>

<script>
         function weathercheck() {
         weather=data.value
         fetch(`https://api.openweathermap.org/data/2.5/weather?q=${weather}&appid=5b4bee0ba241d092159faf007e166080`)
         .then(response=>response.json()).then(out=>displayData(out))

         function displayData(dataArray){
 
         cname = dataArray.name
         main = dataArray.weather[0].main
         temprature = (dataArray.main.temp - 273.15).toFixed(2)+'&deg;C';
         feels_like = (dataArray.main.feels_like -273.15).toFixed(2)+'&deg;C';
         iconCode = dataArray.weather[0].icon;
         iconUrl = `https://openweathermap.org/img/w/${iconCode}.png`;
         
        result.innerHTML =`<div class="card" style="background:skyblue">
        <div class="card-header">
        <h4 class="card-title">${cname}<img src="${iconUrl}"</h4>
        </div>
        <div class="card text-center p-3 mb-3" style="background:skyblue">

        <div class="card-body"style="background:skyblue">
        <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex  justify-content-between  align-items-center">
        <b> Weather</b>        
        <span class="badge bg-primary">${main}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
        <b> Temperature</b>
        <span class="badge bg-success">${temprature}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
        <b> Feels like</b>
        <span class="badge bg-warning">${feels_like}</span>
        </li>
        </ul>
    </div>
</div>`

 }
   }
</script>
</html>
